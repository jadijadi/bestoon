<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': !$root.loggedin}">

  <!-- Dashboard Tab -->
  <ion-tab title="نمای کلی" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Expense Tab -->
  <ion-tab title="خرج" icon-off="ion-ios-card-outline" icon-on="ion-ios-card" href="#/tab/expense">
    <ion-nav-view name="tab-expense"></ion-nav-view>
  </ion-tab>

  <!-- Income Tab -->
  <ion-tab title="درآمد" icon-off="ion-ios-cash-outline" icon-on="ion-ios-cash" href="#/tab/income">
    <ion-nav-view name="tab-income"></ion-nav-view>
  </ion-tab>

  <!-- Config Tab -->
  <ion-tab title="تنظیمات" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>

</ion-tabs>
