<ion-view view-title="تنظیمات" ng-controller="NewsCtrl">
  <ion-content>


    <div class="card" ng-hide="{{loggedin}}">
      <div class="item item-text-wrap">
        برای دریافت یوزرنیم و پسورد به
        <a onclick="window.open('http://bestoon.ir', '_system', 'location=yes'); return false;">سایت بستون آی آر</a>
        مراجعه کنید
      </div>
    </div>

    <form ng-submit="login()" ng-controller="ConfigCtrl" ng-hide="{{loggedin}}">
      <div class="padding assertive" ng-show="message == 'login-error'">اطلاعات کاربری صحیح نیست.</div>
      <div class="padding assertive" ng-show="message == 'login-req-error'">خطایی در ارتباط با سرور رخ داده است.</div>
      
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">نام کاربری</span>
          <input type="text" placeholder="" ng-model="username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">کلمه عبور</span>
          <input type="password" placeholder="" ng-model="password">
        </label>
      </div>

      <div class="padding-horizontal">
        <button class="button button-block button-positive">
          ورود
        </button>
      </div>
    </form>

    <div class="padding-horizontal">
      <button ng-click="logout()" class="button button-block button-assertive" ng-controller="ConfigCtrl" ng-show="{{loggedin}}">
        خروج
      </button>
    </div>


    <h3 class="full-width-header balanced">جدیدترین اخبار بستون</h3>

    <div>
      <ul class="list">
        <li ng-repeat="n in news" class="item item-text-wrap">
          <b>{{n.fields.title}}</b>. 
          {{n.fields.text}}
        </li>
      </ul>
    </div>

  </ion-content>
</ion-view>
