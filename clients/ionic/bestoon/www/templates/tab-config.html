<ion-view view-title="تنظیمات">
  <ion-content class="padding">


    <div class="card" ng-hide="{{loggedin}}">
      <div class="item item-text-wrap">
        برای دریافت یوزرنیم و پسورد به
        <a onclick="window.open('http://bestoon.ir', '_system', 'location=yes'); return false;">سایت بستون آی آر</a>
        مراجعه کنید
      </div>
    </div>
    <form ng-submit="login()" ng-controller="ConfigCtrl" ng-hide="{{loggedin}}">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">نام کاربری</span>
          <input type="text" placeholder="" ng-model="username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">کلمه عبور</span>
          <input type="password" placeholder="" ng-model="password">
        </label>
      </div>
      <button class="button button-positive">
        ورود
      </button>
    </form>


    <button ng-click="logout()" class="button button-assertive" ng-controller="ConfigCtrl" ng-show="{{loggedin}}">
        خروج
    </button>


      <h4 class="title">جدیدترین اخبار بستون</h1>

    <div ng-controller="NewsCtrl">
      <ul class="list" ng-repeat="n in news">
        <li class="item item-text-wrap">
          <b>{{n.fields.title}}</b>. {{n.fields.text}}
        </li>
      </ul>
    </div>

  </ion-content>
</ion-view>
