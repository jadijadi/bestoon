<ion-view view-title="ثبت درآمد">
  <ion-content ng-controller="IncomeCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="thisexpense in expense" type="item-text-wrap" href="#/tab/expense/{{expense.id}}">
          در اینجا احتمالا درآمدهای قبلی رو نشون بدیم
      </ion-item>
    </ion-list>
    <form ng-submit="submit()" >
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">درآمد به تومان</span>
          <input type="number" placeholder="" ng-model="amount">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">توضیح درآمد</span>
          <input type="text" placeholder="" ng-model="text">
        </label>
      </div>
      <div class="padding-horizontal">
        <button class="button button-block button-positive">
          ثبت
        </button>
      </div>
    </form>

    <h3 class="full-width-header balanced">
      تاریخچه
    </h3>
    
    <ion-list
              show-delete="shouldShowDelete"
              can-swipe="listCanSwipe">
      <ion-item ng-repeat="income in incomes">

            <h2>{{income.fields.amount}}</h2>
            <p>{{income.fields.text}}</p>
            <ion-option-button class="button-positive"
                               ng-click="edit(income)">
              تغییر
            </ion-option-button>
            <ion-option-button class="button-info"
                               ng-click="delete(income)">
              حذف
            </ion-option-button>
        </ion-item>
      </ion-list>



  </ion-content>
</ion-view>
