<ion-view view-title="ثبت درآمد">
  <ion-content ng-controller="IncomeCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="thisexpense in expense" type="item-text-wrap" href="#/tab/expense/{{expense.id}}">
          در اینجا احتمالا درآمدهای قبلی رو نشون بدیم
      </ion-item>
    </ion-list>
    <form ng-submit="submit()" >
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">درآمد به تومان</span>
          <input type="number" placeholder="" ng-model="amount">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">توضیح درآمد</span>
          <input type="text" placeholder="" ng-model="text">
        </label>
      </div>
      <button class="button button-positive">
        ثبت
      </button>
    </form>


    <div class="card" ng-repeat="income in incomes">
      <div class="item item-text-wrap">
          {{income.fields.amount}} تومان از {{income.fields.text}}
      </div>
    </div>

  </ion-content>
</ion-view>
